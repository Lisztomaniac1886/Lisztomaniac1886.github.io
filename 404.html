

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <title>404 შეცდომა</title>
    <link rel="shortcut icon" type="image/icon" href="media/Favicon.ico">
        <link rel="stylesheet" type="text/css" href="doc/style.css">
        <script src="doc/javascript.js"></script>
        <style>
          body {
            background-image: url('media/Norman_S4.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
          }
        </style>
</head>
<body>
    <div style="vertical-align: middle;">
    <center>
    <h1>
        <span style="color:white;">
უკაცრავად, აღნიშნული გვერდი ჯერ-ჯერობით არ არსებობს, ან მისამართი არასწორად არის მითითებული. ბოდიშს გიხდით შეფერხებისთვის.
        </span>
        </h1>
        <br />
        <a id="back-link">         <span style="color:white;">< უკან დაბრუნება</span></a>
        <br />
        <span style="color:white"><a href="index" title="ბეიტსის მოტელის ენციკლოპედია" style="color:white"><< მთავარ გვერდზე დაბრუნება</a></span>
    </center>
    </div>
    <script>
    var element = document.getElementById('back-link');

// Provide a standard href to facilitate standard browser features such as 
//  - Hover to see link
//  - Right click and copy link
//  - Right click and open in new tab
element.setAttribute('href', document.referrer);

// We can't let the browser use the above href for navigation. If it does, 
// the browser will think that it is a regular link, and place the current 
// page on the browser history, so that if the user clicks "back" again,
// it'll actually return to this page. We need to perform a native back to
// integrate properly into the browser's history behavior
element.onclick = function() {
  history.back();
  return false;
}
    </script>
            </body>
</html>
